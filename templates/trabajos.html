<body>

   <nav>

  <h1>Gesti칩n de Trabajos</h1>

  <!-- Formulario para registrar un nuevo trabajo -->
  <form id="formulario-trabajo">
    <label>
      Cliente:
      <input type="text" id="cliente" required>
    </label><br>
    
    <label>
      Descripci칩n del trabajo:
      <input type="text" id="descripcion" required>
    </label><br>

    <label>
      Monto total del contrato (S/):
      <input type="number" id="monto-total" step="0.01" required>
    </label><br>

    <label>
      Porcentaje de anticipo (%):
      <input type="number" id="porcentaje-anticipo" min="0" max="100" required>
    </label><br>

    <label>
      Fecha
      <input type="text" id="fecha-inicio">
    </label><br>

      <!-- Filtros para Mes y A침o -->
  <label for="filtro-mes">Seleccionar Mes:</label>
  <select id="filtro-mes">
    <option value="todos">Selecciona Mes</option>
    <option value="Enero">Enero</option>
    <option value="Febrero">Febrero</option>
    <option value="Marzo">Marzo</option>
    <option value="Abril">Abril</option>
    <option value="Mayo">Mayo</option>
    <option value="Junio">Junio</option>
    <option value="Julio">Julio</option>
    <option value="Agosto">Agosto</option>
    <option value="Septiembre">Septiembre</option>
    <option value="Octubre">Octubre</option>
    <option value="Noviembre">Noviembre</option>
    <option value="Diciembre">Diciembre</option>
  </select>

    <button type="submit">Registrar Trabajo</button>
  </form>

  <h2>Trabajos Registrados</h2>
  <ul id="lista-trabajos"></ul>

<script src="{{ url_for('static', filename='../static/js/trabajos.js') }}"></script>
