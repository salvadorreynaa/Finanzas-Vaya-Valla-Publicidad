<!DOCTYPE html>

<head>

<body>

      <label>Monto:
        <input type="number" id="monto" step="0.01">
      </label>
      <button type="submit" class="check-button">&#10003;</button>
    </div>
  </form>

<script src="{{ url_for('static', filename='../static/js/script.js') }}"></script>

</body>
</html>
